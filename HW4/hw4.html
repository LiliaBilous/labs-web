<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="hw4_css/resed.css"> -->
    <link rel="stylesheet" href="hw4_css/hw4.css">
    <title>JOURNEY</title>
</head>
<body>
    <div class="conteiner">
        <header class="header">
            <a href="#" class="header_logo">JOURNEY</a>
            <div class="header_menu">
                <div class="header_icons">
                    <a href="#" class="header-icon calendar"></a>
                    <a href="#" class="header-icon forum"></a>
                    <a href="#" class="header-icon journey"></a>
                </div>
                <div class="header_text">
                    Welcome, 
                    <a href="#" class="link">Log In</a> or 
                    <a href="#" class="link">Sign Up</a> 
                </div>
            </div>
        </header>
        <div class="form">
            <div class="form_header">
                <div class="form_title">Sign Up</div>
                <a href="#" class="form-link link">Log In</a>
            </div>
            <div class="buttuns">
                <button class="facebook">
                    <span class="icon">
                        <img src="hw4_img/facebook.png" alt="facebook">
                        <span class="line">|</span>
                        Facebook
                    </span>
                </button>
                <button class="google">
                    <span class="icon">
                        <img src="hw4_img/google.png" alt="google">
                        <span class="line">|</span>
                        Google
                    </span>
                </button>
            </div>
            <div class="form__divider"></div>
            <form>
                <input class="field" type="text" name="firstname" placeholder="First name">
                <input class="field" type="text" name="lastname" placeholder="Last name">
                <input class="field" type="email" name="email" placeholder="Email">
                <input class="field" type="password" name="password" placeholder="Choose Password">
                <input class="field" type="password" name="confirm" placeholder="Confirm Password">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="check">
                        Agree our <a href="#" class="terms">Terms & Conditions</a>
                    </label>
                </div>
                <button class="account" type="button">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
